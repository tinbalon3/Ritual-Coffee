<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Ritual Coffee</title>
    <link rel="stylesheet" href="/Web-index/css/login.css">
    <link rel="stylesheet" href="/Web-index/css/base.css">
    <link rel="stylesheet" href="./font/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/Web-index/bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row login">
            <div class="col-md-5 login_left">
                <div class="login-img">
                    <img src="/Web-index/img/logo.png" alt="">
                </div>
                <div class="login-intro">
                    <h2>Coffee day</h2>
                    <p>Come and try our best coffee</p>
                </div>
            </div>
            <div class="col-md-7 login_right">
                <div class="login_nav">
                    <p>Not a member?
                        <a href="sign_up.html" class="login_signup">Sign up now</a>
                    </p>
                </div>
                <div class="login_container">
                    <h2 class="login_header">
                        Sign in to Shop
                    </h2>
                    <div class="login_gg">
                        <div class="login_google">
                            <span class="google-icon">
                                <img src="./img/googleicon.png" class="img_gg" alt="">
                            </span>
                            <p class="google-text">
                            Login with Google
                            </p>
                        </div>
                        <div class="login_twitter">
                            <div class="twitter-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="login_line">
                        <span>Or</span>
                    </div>
                    <form action="" method="POST" class="form" id="form-1">
                    <div class="login_user">
                        <div class="form-group">
                            <label for="uname"><b>Email</b></label>
                            <input id="email" class="input_user js-username-login" type="text" placeholder="Enter your email"  name="uname"  autofocus>
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="psw" class="label">
                                <b>Password</b>
                                <a href="#">Forgot password?</a>
                            </label>
                            <input class="input_user js-pass-login" type="password"  placeholder="Enter Password"  id="password" name="psw" >
                            <span class="form-message"></span>
                        </div>
                            <button class="button js-button" type="submit"><span>Sign In</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="login_comeback ">
           <a href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c.2 35.5-28.5 64.3-64 64.3H128.1c-35.3 0-64-28.7-64-64V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24zM352 224c0-35.3-28.7-64-64-64s-64 28.7-64 64s28.7 64 64 64s64-28.7 64-64zm-96 96c-44.2 0-80 35.8-80 80c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16c0-44.2-35.8-80-80-80H256z"/></svg></a> 
        </div>
    </div>
    <div class="login_false js-false">
        <p>We couldn't find an account matching the username and password you entered. Please check your username and password and try again.</p>
    </div>
    <script type="text/javascript" src="./css/login.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector:'.form-message',
            rules: [
                Validator.isRequired('#email','Please enter this field'),
                Validator.isEmail('#email','This field must be email'),
                Validator.isRequired('#password','Please enter this field'),
                Validator.isMinlength('#password',6,'Please enter at least 6 characters')
            ]
        })
    </script>
</body>
</html>
